<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi</title>

</head>
<script>
   function simpanData(event) {
    event.preventDefault(); // ‚Üê mencegah reload
    localStorage.setItem("nama", document.getElementById("nama").value);
    localStorage.setItem("alamat", document.getElementById("alamat").value);
    localStorage.setItem("produk", document.getElementById("produk").value);
    localStorage.setItem("jumlah", document.getElementById("jumlah").value);
    localStorage.setItem("metode", document.getElementById("pembayaran").value);
    window.location.href = "invoice.html";
}
</script>

<body>
  <h2>Form Pemesanan</h2>
    <label>Nama Lengkap:</label>
    <input type="text" id="nama" required>

    <br><br>

    <label>Alamat Lengkap:</label>
    <textarea id="alamat" required></textarea>

    <br><br>

    <label>Produk:</label>
    <select id="produk" required>
      <option value="Miku">Miku</option>
      <option value="Kawsgone">Kaws Gone</option>
      <option value="Kawspromise">Kaws the Promised</option>
    </select>

    <br><br>

    <label>Jumlah:</label>
    <input type="number" id="jumlah" required>

    <br><br>

    <label>Metode Pembayaran:</label>
    <select id="pembayaran" required>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="COD">COD</option>
      <option value="QRIS">QRIS</option>
    </select>

    <br><br>

<button onclick="simpanData(event)">Checkout</button>


</body>
</html>
