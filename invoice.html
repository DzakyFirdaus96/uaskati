<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        .invoice-box {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 2px solid #000;
            background-color: #fff;
        }
        .invoice-box h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info p {
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <h1>Invoice Pemesanan</h1>
        <div class="info">
            <p><strong>Nama:</strong> <span id="nama"></span></p>
            <p><strong>Alamat:</strong> <span id="alamat"></span></p>
            <p><strong>Produk:</strong> <span id="produk"></span></p>
            <p><strong>Jumlah:</strong> <span id="jumlah"></span></p>
            <p><strong>Metode Pembayaran:</strong> <span id="metode"></span></p>
        </div>
    </div>

    <script>
        function ambilData(kunci) {
            try {
                const nilai = localStorage.getItem(kunci);
                if (!nilai) return "Tidak tersedia";

                // Bersihkan dari tanda kutip ekstra (jika ada)
                return nilai.replace(/^"|"$/g, "");
            } catch (e) {
                return "Tidak tersedia";
            }
        }

        document.getElementById("nama").textContent = ambilData("nama");
        document.getElementById("alamat").textContent = ambilData("alamat");
        document.getElementById("produk").textContent = ambilData("produk");
        document.getElementById("jumlah").textContent = ambilData("jumlah");
        document.getElementById("metode").textContent = ambilData("metode");
    </script>
</body>
</html>
